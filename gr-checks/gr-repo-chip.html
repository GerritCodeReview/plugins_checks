<dom-module id="gr-repo-chip">
  <template>
    <style>
      iron-icon {
        height: 1.2rem;
        width: 1.2rem;
      }
      :host {
        display: inline-block;
      }
    </style>
    <span> {{repo.name}} </span>
    <gr-button
      id="remove"
      link
      hidden$="[[!removable]]"
      tabindex="-1"
      aria-label="Remove"
      class="remove"
      on-tap="_handleRemoveTap">
      <iron-icon icon="gr-icons:close"></iron-icon>
    </gr-button>
  </template>
  <script src="gr-repo-chip.js"></script>
</dom-module>
