<link rel="import" href="gr-checks-list-view.html">
<dom-module id="gr-checks-list">
  <template>
    <style include="shared-styles"></style>
    <style include="gr-table-styles"></style>
    <style>
      iron-icon {
        cursor: pointer;
      }
    </style>
    <gr-checks-list-view
        create-new=[[_createNewCapability]]
        on-create-clicked="_handleCreateClicked"
        filter="[[_filter]]"
        items-per-page="[[_checksPerPage]]"
        on-next-clicked="_handleNextClicked"
        on-prev-clicked="_handlePrevClicked"
        on-filter-changed="_handleFilterChanged"
        show-next-button="[[_showNextButton]]"
        show-prev-button="[[_showPrevButton]]"
        items="[[_shownChecks]]"
        loading="[[_loading]]"
        path="[[_path]]"
        offset="[[_offset]]">
      <table id="list" class="genericList">
        <tr class="headerRow">
          <th class="name topHeader">Checker Name</th>
          <th class="name topHeader">Repository</th>
          <th class="name topHeader">Status</th>
          <th class="name topHeader">Required</th>
          <th class="description topHeader">Checker Description</th>
          <th class="description topHeader"> Edit </th>
        </tr>
        <tbody class$="[[computeLoadingClass(_loading)]]">
          <template is="dom-repeat" items="[[_shownChecks]]">
            <tr class="table">
              <td class="name">
                <a>[[item.name]]</a>
              </td>
              <td class="name">[[item.repository]]</td>
              <td class="name">[[item.status]]</td>
              <td class="name">[[computeBlocking(item)]]</td>
              <td class="description">[[item.description]]</td>
              <td on-tap="_handleEditClicked">
                <iron-icon icon="gr-icons:edit"></iron-icon>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </gr-checks-list-view>
    <gr-overlay id="createOverlay" with-backdrop>
      <gr-dialog
          id="createDialog"
          class="confirmDialog"
          confirm-label="Create"
          on-confirm="_handleCreateChecker"
          on-cancel="_handleCloseCreate">
        <div class="header" slot="header">
          Create Checkers
        </div>
        <div class="main" slot="main">
          <gr-create-checks-dialog
              id="createNewModal">
          </gr-create-checks-dialog>
        </div>
      </gr-dialog>
    </gr-overlay>
    <gr-overlay id="editOverlay" with-backdrop>
      <gr-dialog
          id="editDialog"
          class="confirmDialog"
          confirm-label="Edit"
          on-confirm="_handleEditChecker"
          on-cancel="_handleCloseEdit">
        <div class="header" slot="header">
          Edit Checker
        </div>
        <div class="main" slot="main">
          <gr-create-checks-dialog
              checker="[[checker]]"
              id="createNewModal">
          </gr-create-checks-dialog>
        </div>
      </gr-dialog>
    </gr-overlay>
      <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-checks-list.js"></script>
</dom-module>
