<link rel="import" href="gr-repo-chip.html">
<dom-module id="gr-create-checks-dialog">
  <template>
    <style include="gr-form-styles">
      :host {
        display: inline-block;
      }
      input {
        width: 20em;
      }
      gr-autocomplete {
        border: none;
        --gr-autocomplete: {
          border: 1px solid var(--border-color);
          border-radius: 2px;
          font-size: var(--font-size-normal);
          height: 2em;
          padding: 0 .15em;
          width: 20em;
        }
      }
      .error {
        color: red;
      }
      input[disabled] {
        background-color: lightgrey !important;
      }
    </style>

    <div class="gr-form-styles">
      <div id="form">
        <h1> {{params.checker.uuid}} </h1>
        <section hidden$="[[_errorMsg.length > 0]]">
          <span class="error"> {{_errorMsg}} </span>
        </section>
        <section>
          <span class="title">Name*</span>
          <iron-input autocomplete="on"
                      bind-value="{{_name}}">
            <input is="iron-input"
                   id="checkerNameInput"
                   autocomplete="on"
                   bind-value="{{_name}}">
          </iron-input>
        </section>
        <section>
          <span class="title">Description</span>
          <iron-input autocomplete="on"
                      bind-value="{{_description}}">
            <input is="iron-input"
                   id="checkerDescriptionInput"
                   autocomplete="on"
                   bind-value="{{_description}}">
          </iron-input>
        </section>
        <section>
          <span class="title">Repository*</span>
          <div class="list">
            <template id="chips" is="dom-repeat" items="[[repos]]" as="repo">
              <gr-repo-chip
                  repo="[[repo]]"
                  on-keydown="_handleChipKeydown"
                  on-remove="_handleOnRemove"
                  tabindex="-1">
              </gr-repo-chip>
            </template>
          </div>
          <div hidden$="[[repositorySelected]]">
            <gr-autocomplete
              id="input"
              threshold="[[suggestFrom]]"
              query="[[query]]"
              on-commit="_handleInputCommit"
              clear-on-commit
              warn-uncommitted
              text="{{_inputText}}">
           </gr-autocomplete>
          </div>
        </section>

        <section>
          <span class="title">Scheme*</span>
          <iron-input autocomplete="on"
                      bind-value="{{_scheme}}">
            <input is="iron-input"
                   id="checkerSchemaInput"
                   disabled$="[[edit]]"
                   autocomplete="on"
                   bind-value="{{_scheme}}">
          </iron-input>
        </section>

        <section>
          <span class="title">ID*</span>
          <iron-input autocomplete="on"
                      bind-value="{{_id}}">
            <input is="iron-input"
                   id="checkerIdInput"
                   disabled$="[[edit]]"
                   autocomplete="on"
                   bind-value="{{_id}}">
          </iron-input>
        </section>

        <section>
          <span class="title">Url</span>
          <iron-input autocomplete="on"
                      bind-value="{{_url}}">
            <input is="iron-input"
                    id="checkerUrlInput"
                    autocomplete="on"
                    bind-value="{{_url}}">
          </iron-input>
        </section>
  
        <section>
          <span class="title"> UUID {{_uuid}}</span>
        </section>

        <section>
          <span class="title">Status</span>
          <gr-dropdown-list
            items="[[statuses]]"
            on-value-change="_handleStatusChange"
            text="Status"
            value="[[_status]]"
          >
          </gr-dropdown-list>
        </section>
      </div>
    </div>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-create-checks-dialog.js"></script>
</dom-module>
